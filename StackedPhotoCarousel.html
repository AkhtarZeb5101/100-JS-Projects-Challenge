<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Stacked Photo Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 60vh;
            min-height: 400px;
            perspective: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .carousel-item {
            position: absolute;
            width: 35vw;
            max-width: 320px;
            height: 45vh;
            max-height: 450px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .carousel-item:hover img {
            opacity: 0.9;
        }

        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.9), rgba(78, 205, 196, 0.9));
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            border-radius: 0 0 20px 20px;
        }

        .description h5 {
            margin: 0 0 8px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description p {
            margin: 0;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            opacity: 0.9;
        }

        .carousel-item.active .description {
            transform: translateY(0);
        }

        .carousel-item.active {
            transform: translateX(-50%) translateZ(250px) scale(1.15);
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .carousel-item.left {
            transform: translateX(-160%) translateZ(-150px) rotateY(25deg);
            opacity: 0.8;
            z-index: 5;
        }

        .carousel-item.right {
            transform: translateX(60%) translateZ(-150px) rotateY(-25deg);
            opacity: 0.8;
            z-index: 5;
        }

        .carousel-item.hidden {
            opacity: 0;
            transform: translateX(-50%) translateZ(-300px);
            z-index: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .carousel-container {
                height: 55vh;
                min-height: 350px;
            }
            .carousel-item {
                width: 40vw;
                height: 40vh;
            }
            .carousel-item.left {
                transform: translateX(-140%) translateZ(-120px) rotateY(20deg);
            }
            .carousel-item.right {
                transform: translateX(40%) translateZ(-120px) rotateY(-20deg);
            }
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 50vh;
                min-height: 300px;
            }
            .carousel-item {
                width: 45vw;
                max-width: 280px;
                height: 35vh;
                max-height: 400px;
            }
            .carousel-item.active {
                transform: translateX(-50%) translateZ(200px) scale(1.1);
            }
            .carousel-item.left {
                transform: translateX(-120%) translateZ(-100px) rotateY(15deg);
            }
            .carousel-item.right {
                transform: translateX(20%) translateZ(-100px) rotateY(-15deg);
            }
            .description {
                padding: 12px;
            }
        }

        @media (max-width: 576px) {
            .carousel-container {
                height: 45vh;
                min-height: 250px;
            }
            .carousel-item {
                width: 60vw;
                max-width: 240px;
                height: 30vh;
                max-height: 340px;
            }
            .carousel-item.active {
                transform: translateX(-50%) translateZ(150px) scale(1.05);
            }
            .carousel-item.left {
                transform: translateX(-100%) translateZ(-80px) rotateY(10deg);
            }
            .carousel-item.right {
                transform: translateX(0%) translateZ(-80px) rotateY(-10deg);
            }
            .description {
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .carousel-container {
                height: 40vh;
                min-height: 200px;
            }
            .carousel-item {
                width: 70vw;
                height: 25vh;
            }
            .carousel-item.left,
            .carousel-item.right {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b" alt="Nature 1">
            <div class="description">
                <h5>Serene Landscape</h5>
                <p>Explore the beauty of untouched nature</p>
            </div>
        </div>
        <div class="carousel-item right">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="Nature 2">
            <div class="description">
                <h5>Sunset Valley</h5>
                <p>Capture the magic of golden hours</p>
            </div>
        </div>
        <div class="carousel-item hidden">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Nature 3">
            <div class="description">
                <h5>Ocean Paradise</h5>
                <p>Dive into tropical serenity</p>
            </div>
        </div>
        <div class="carousel-item hidden">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Nature 4">
            <div class="description">
                <h5>Forest Haven</h5>
                <p>Discover peace in lush woodlands</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            function updateCarousel() {
                items.forEach((item, index) => {
                    item.classList.remove('active', 'left', 'right', 'hidden');

                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else if (index === (currentIndex - 1 + items.length) % items.length) {
                        item.classList.add('left');
                    } else if (index === (currentIndex + 1) % items.length) {
                        item.classList.add('right');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            }

            items.forEach((item, index) => {
                item.addEventListener('click', () => {
                    if (!item.classList.contains('active')) {
                        currentIndex = index;
                        updateCarousel();
                    }
                });
            });

            // Auto-rotate every 4 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }, 4000);

            // Initial setup
            updateCarousel();
        });
    </script>
</body>
</html>
