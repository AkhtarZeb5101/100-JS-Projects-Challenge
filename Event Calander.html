<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Calendar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --light-text: #ffffff;
            --gray-text: #888888;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calendar-container {
            background-color: var(--darker-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .month-navigator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            color: var(--light-text);
            transform: scale(1.1);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light-text);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 20px 0;
        }

        .calendar-day-header {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: var(--gray-text);
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255,255,255,0.1);
        }

        .calendar-day.active {
            background: var(--secondary-color);
            color: var(--light-text);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
        }

        .event-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
        }

        .event-dot {
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 50%;
        }

        /* Modal Customization */
        .modal-content {
            background: var(--darker-bg);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .form-control, .form-select {
            background: var(--dark-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--light-text);
        }

        .form-control:focus, .form-select:focus {
            background: var(--dark-bg);
            color: var(--light-text);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .event-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .event-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .delete-event {
            color: #e74c3c;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-event:hover {
            transform: scale(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-navigator">
                    <button class="nav-btn" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="current-month" id="currentMonth">January 2024</h2>
                    <button class="nav-btn" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn btn-outline-primary" id="todayBtn">Today</button>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated here -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Events for January 1, 2024</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="event-list mb-4" id="eventList">
                        <!-- Events will be listed here -->
                    </div>
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        class Calendar {
            constructor() {
                this.currentDate = new Date();
                this.events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
                this.selectedDate = null;
                this.initializeCalendar();
                this.setupEventListeners();
            }

            initializeCalendar() {
                this.renderCalendar();
                this.eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
            }

            setupEventListeners() {
                document.getElementById('prevMonth').addEventListener('click', () => this.navigateMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.navigateMonth(1));
                document.getElementById('todayBtn').addEventListener('click', () => this.goToToday());
                document.getElementById('saveEvent').addEventListener('click', () => this.saveEvent());
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                document.getElementById('currentMonth').textContent =
                    new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay();

                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';

                // Add day headers
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                days.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // Add empty cells for days before the first day of the month
                for (let i = 0; i < startingDay; i++) {
                    const prevMonthDay = document.createElement('div');
                    prevMonthDay.className = 'calendar-day other-month';
                    const prevMonthDate = new Date(year, month, -startingDay + i + 1);
                    prevMonthDay.textContent = prevMonthDate.getDate();
                    calendarGrid.appendChild(prevMonthDay);
                }

                // Add days of the current month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = day;

                    const dateString = this.formatDate(new Date(year, month, day));
                    if (this.events[dateString]) {
                        dayElement.classList.add('has-events');
                        const indicator = document.createElement('div');
                        indicator.className = 'event-indicator';
                        const numDots = Math.min(this.events[dateString].length, 3);
                        for (let i = 0; i < numDots; i++) {
                            const dot = document.createElement('div');
                            dot.className = 'event-dot';
                            indicator.appendChild(dot);
                        }
                        dayElement.appendChild(indicator);
                    }

                    dayElement.addEventListener('click', () => this.openDayModal(new Date(year, month, day)));
                    calendarGrid.appendChild(dayElement);
                }

                // Add empty cells for days after the last day of the month
                const remainingDays = 42 - (startingDay + daysInMonth); // 42 is 6 rows Ã— 7 days
                for (let i = 1; i <= remainingDays; i++) {
                    const nextMonthDay = document.createElement('div');
                    nextMonthDay.className = 'calendar-day other-month';
                    nextMonthDay.textContent = i;
                    calendarGrid.appendChild(nextMonthDay);
                }
            }

            navigateMonth(delta) {
                this.currentDate.setMonth(this.currentDate.getMonth() + delta);
                this.renderCalendar();
            }

            goToToday() {
                this.currentDate = new Date();
                this.renderCalendar();
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            openDayModal(date) {
                this.selectedDate = date;
                const dateString = this.formatDate(date);
                const modalTitle = document.getElementById('modalTitle');
                modalTitle.textContent = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                this.renderEventList(dateString);
                this.eventModal.show();
            }

            renderEventList(dateString) {
                const eventList = document.getElementById('eventList');
                eventList.innerHTML = '';

                if (this.events[dateString]) {
                    this.events[dateString].forEach((event, index) => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';
                        eventItem.innerHTML = `
                            <div>
                                <strong>${event.title}</strong>
                                <div>${event.time}</div>
                                <small>${event.description}</small>
                            </div>
                            <i class="fas fa-trash delete-event" data-index="${index}"></i>
                        `;

                        eventItem.querySelector('.delete-event').addEventListener('click',
                            () => this.deleteEvent(dateString, index));

                        eventList.appendChild(eventItem);
                    });
                }
            }

            saveEvent() {
                if (!this.selectedDate) return;

                const dateString = this.formatDate(this.selectedDate);
                const title = document.getElementById('eventTitle').value;
                const time = document.getElementById('eventTime').value;
                const description = document.getElementById('eventDescription').value;

                if (!title || !time) return;

                if (!this.events[dateString]) {
                    this.events[dateString] = [];
                }

                this.events[dateString].push({ title, time, description });
                this.events[dateString].sort((a, b) => a.time.localeCompare(b.time));

                localStorage.setItem('calendarEvents', JSON.stringify(this.events));
                this.renderCalendar();
                this.renderEventList(dateString);

                // Clear form
                document.getElementById('eventTitle').value = '';
                document.getElementById('eventTime').value = '';
                document.getElementById('eventDescription').value = '';
            }

            deleteEvent(dateString, index) {
                this.events[dateString].splice(index, 1);
                if (this.events[dateString].length === 0) {
                    delete this.events[dateString];
                }
                localStorage.setItem('calendarEvents', JSON.stringify(this.events));
                this.renderCalendar();
                this.renderEventList(dateString);
            }
        }

        // Initialize the calendar when the document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Calendar();
        });
    </script>
</body>
</html>
